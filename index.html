<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kasir</title>
  </head>
  <body
    style="
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 20px;
    "
  >
    <h2>Program Kasir Sederhana</h2>

    <!-- Input Form -->
    <label for="kodeBarang" style="margin-right: 10px">Kode Barang:</label>
    <input type="text" id="kodeBarang" placeholder="Masukkan kode barang" />

    <label for="namaBarang" style="margin-right: 10px">Nama Barang:</label>
    <input type="text" id="namaBarang" placeholder="Masukkan nama barang" />

    <label for="hargaBarang" style="margin-right: 10px">Harga Barang:</label>
    <input type="number" id="hargaBarang" placeholder="Masukkan harga barang" />

    <button
      onclick="tambahkanBarang()"
      style="
        cursor: pointer;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        margin-top: 10px;
      "
    >
      Tambah Barang
    </button>

    <div id="totalBelanja" style="margin-top: 20px; font-weight: bold">
      Total Belanja: Rp 0.00
    </div>

    <div id="detailBelanja" style="margin-top: 20px"></div>

    <script>
      function tambahkanBarang() {
        var kodeBarang = document.getElementById("kodeBarang").value;
        var namaBarang = document.getElementById("namaBarang").value;
        var hargaBarang = parseFloat(
          document.getElementById("hargaBarang").value
        );

        if (isNaN(hargaBarang) || hargaBarang <= 0) {
          alert("Harga barang harus diisi dengan angka positif.");
          return;
        }

        var totalBelanja =
          parseFloat(
            document
              .getElementById("totalBelanja")
              .innerHTML.replace("Total Belanja: Rp ", "")
          ) || 0;
        totalBelanja += hargaBarang;

        document.getElementById("totalBelanja").innerHTML =
          "Total Belanja: Rp " + totalBelanja.toFixed(2);

        document.getElementById("detailBelanja").innerHTML += `
          <p>Kode Barang: ${kodeBarang}, Nama Barang: ${namaBarang}, Harga: Rp ${hargaBarang.toFixed(
          2
        )}</p>
        `;

        document.getElementById("kodeBarang").value = "";
        document.getElementById("namaBarang").value = "";
        document.getElementById("hargaBarang").value = "";
      }
    </script>
  </body>
</html>
